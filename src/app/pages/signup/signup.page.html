<ion-content [fullscreen]="true">
  <div class="header">
    <ion-img src="assets/img/trackgo.png" class="logo"></ion-img>
    <p class="subTitle">Crie uma conta e acompanhe sua evolução</p>
  </div>
  <form [formGroup]="regForm"  novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input  formControlName="fullname" placeholder="Nome de Usuário" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="errorControl.fullname.errors?.required">
          Fullname is required
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="email" placeholder="Email"  class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email should be valided
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="Senha"  class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Password is required
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Password must atlest have
          One Character
          One Capital Latter
          One Number
          Contain 8 digits
        </ion-text>
      </div>

      <ion-item>
        <ion-input placeholder="Confirmar senha"  class="input" ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="buttons">
        <ion-button (click)="signUp()"><b>ENVIAR</b></ion-button>
      </div>
     
       <div class="separador">
         <div class="separete1"></div>
         <p class="ou">ou</p>
         <div class="separete2"></div>
       </div>
       
 
       
         <button class="signupLink" [routerLink]="['/login']"style="color:#000000;">Já tem uma conta?</button>
       
    </div>
  </form>
</ion-content>
