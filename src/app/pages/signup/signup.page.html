<ion-content [fullscreen]="true">
  <div class="header">
    <ion-img src="assets/img/trackgo.png" class="logo"></ion-img>
    <p class="subTitle">Crie uma conta e acompanhe sua evolução</p>
  </div>
  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nome de Usuário" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email"  class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Senha"  class="input" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirmar senha"  class="input" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="buttons">
        <ion-button><b>ENVIAR</b></ion-button>
      </div>
     
       <div class="separador">
         <div class="separete1"></div>
         <p class="ou">ou</p>
         <div class="separete2"></div>
       </div>
       
 
       
         <button class="signupLink" [routerLink]="['/login']"style="color:#000000;">Já tem uma conta?</button>
       
    </div>
  </form>
</ion-content>
